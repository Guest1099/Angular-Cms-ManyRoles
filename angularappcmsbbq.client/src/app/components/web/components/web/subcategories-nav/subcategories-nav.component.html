subcategories

{{ subcategories.length }}

<div *ngFor="let subcategory of subcategories" class="db">
    <button mat-flat-button color="accent" [routerLink]="[categoryName, subcategory.name]">
        {{ subcategory.name }}
    </button>
    <app-subsubcategories-nav [categoryId]="subcategory.categoryId" [subcategoryId]="subcategory.subcategoryId" [categoryName]="categoryName" [subcategoryName]="subcategory.name"></app-subsubcategories-nav>
</div>
