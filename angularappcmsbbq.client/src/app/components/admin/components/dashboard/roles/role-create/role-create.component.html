

<div class="db w-500px">

    <p class="header">
        Dodawanie nowej pozycji
    </p>
    <p class="subHeader">
        Wprowadź nazwę aby dodać nową pozycję
    </p>

    <form [formGroup]="formGroup" class="db formGroup">

        <mat-form-field appearance="outline">
            <mat-label>Nazwa</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

    </form>



    <div class="df-sb bottom-buttons">
        <button mat-raised-button color="warn" mat-dialog-close [routerLink]="['../../roles']" (click)="navigationLinkNameService.changeSubLinkName('')">
            Wstecz
        </button>


        <div class="df centerxy">
            <button mat-raised-button color="warn" mat-dialog-close class="mr-10" [routerLink]="['../../roles']" (click)="navigationLinkNameService.changeSubLinkName('')">
                <mat-icon>cancel</mat-icon>
                Anuluj
            </button>

            <button mat-raised-button
                    color="primary"
                    (click)="rolesService.create(formGroup)"
                    [disabled]="rolesService.isValidCreate(formGroup)"
                    mat-dialog-close>
                <mat-icon>
                    timer
                </mat-icon>
                Zapisz
            </button>
            <mat-spinner diameter="32" *ngIf="rolesService.loadingElements" class="spinner"></mat-spinner>
        </div>
         
    </div>
</div>
