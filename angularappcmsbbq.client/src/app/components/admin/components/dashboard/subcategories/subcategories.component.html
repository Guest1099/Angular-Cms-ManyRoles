<!-- dane wyświetlana tylko i wyłącznie dla administratora -->
<ng-container *ngIf="accountService.role == 'Administrator' || 'User'">


    <div class="df-sb mt-20">

        <div>
            <!-- button dodawania -->
            <button *ngIf="accountService.role == 'Administrator'" mat-raised-button color="primary" [routerLink]="['subcategoryCreate']" (click)="navigationLinkNameService.changeSubLinkName('create subcategory')">
                <mat-icon>add</mat-icon>
                Create new
            </button>
        </div>


        <div>
            <div class="search-container">
                <!-- wyszukiwarka -->
                <mat-form-field appearance="outline" class="w-300px">
                    <mat-label>Wyszukiwarka</mat-label>
                    <input matInput [formControl]="subcategoriesService.searchFormControl" (keyup)="subcategoriesService.searchFilter($event)" placeholder="szukana fraza...">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </div>



    <!-- preloader -->
    <div [ngStyle]="subcategoriesService.preloaderStyle">
        <mat-spinner diameter="32" class="spinner"></mat-spinner>
    </div>


    <!-- tabela wyświetlające elementy -->
    <div [ngClass]="subcategoriesService.subcategories.length > 0 && subcategoriesService.dataSource.filteredData.length > 0  ? 'showTable' : 'hideTable'">

        <table mat-table [dataSource]="subcategoriesService.dataSource" matSort class="mat-elevation-z1 table">

            <ng-container matColumnDef="lp">
                <th mat-header-cell *matHeaderCellDef class="tableColumnLp">Lp</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ tablePageCounterService.getIndex(i) }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableCategoriesColumnName">Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableCategoriesColumnFullName">Full name</th>
                <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="tableColumnAction administratorColumn">Actions</th>
                <td mat-cell *matCellDef="let element" class="administratorColumn">

                    <div *ngIf="accountService.role == 'Administrator'">
                        <button mat-button [routerLink]="['subcategoryEdit', element.subcategoryId]" (click)="navigationLinkNameService.changeSubLinkName('edit subcategory')">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-button (click)="openDialogDelete (element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="subcategoriesService.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: subcategoriesService.displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20,30]" showFirstLastButtons (page)="tablePageCounterService.onPageChange($event)" style="margin: 20px 0px; background-color: transparent;"></mat-paginator>

    </div>



    <div [ngStyle]="subcategoriesService.searchResultInformationStyle" class="searchResultInformation">
        <span>
            Nie znaleziono żadnych pozycji
        </span>
    </div>



    <div [ngStyle]="subcategoriesService.firstPositionStyle" class="firstPosition">
        <span>
            Dodaj pierwszą pozycję
        </span>
    </div>


</ng-container>
