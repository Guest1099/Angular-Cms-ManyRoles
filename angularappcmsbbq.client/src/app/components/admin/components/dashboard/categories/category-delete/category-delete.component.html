


<div style="display: flex; flex-direction: column; padding: 10px;">

    <p class="header">
        Uwaga, usunięcie tej pozycji spowoduje usunięcie pozycji w subKategoriach oraz subSubKategoriach.
        Czy na pewno chcesz kontynuować?
    </p>

    <div class="df-sb bottom-buttons">
        <div></div>

        <div class="df">
            <button mat-raised-button color="primary"
                    mat-dialog-close>
                No
            </button>
            <button mat-raised-button
                    style="margin-left: 10px;"
                    color="warn"
                    (click)="categoriesService.delete(category.categoryId)"
                    mat-dialog-close>
                Yes
            </button>
            <mat-spinner diameter="32" *ngIf="categoriesService.loadingElements" class="spinner"></mat-spinner>
        </div>
    </div>
</div>
